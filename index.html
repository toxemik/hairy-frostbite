<html lang="en">

<head>

<body onscroll="hideNavOnScroll();">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hairy Frostbite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <a class="btn btn-primary btn-lg" href="#" role="button">ELIT</a>
                </div>
            </div>
        </nav>
        <div id="cover" class="card bg-dark text-white position-absolute top-0 start-0 placeholder col-12">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Pair_of_Merops_apiaster_feeding.jpg"
                class="card-img vh-100" style="object-fit: cover;" alt="Pair of Merops apiaster feeding" onload="stopPlaceholderAnimation();">

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        -->

    <script>
        /*
        * stop the loading animation when the cover image is loaded
        */
        function stopPlaceholderAnimation() {
            document.getElementById('cover').classList.remove('placeholder', 'col-12')
        }

        /*
        * hide the navbar on scroll down, show on scroll up
        */
        function hideNavOnScroll() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("navbar").classList.add('visually-hidden');
            } else {
                document.getElementById("navbar").classList.remove('visually-hidden');
            }
        }
    </script>
</body>

</html>
